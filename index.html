<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sse demo</title>
</head>
<body>
<h1></h1>
<div id="stock-price"></div>

<script>
  const eventSource = new EventSource('http://localhost:3000/events');
  eventSource.onmessage = function (event) {
    document.getElementById('stock-price').innerHTML = event.data;
  };
</script>
</body>
</html>
